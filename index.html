<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>Cities Cross</h1>
        <div class="theme-switch">
            <input type="checkbox" id="theme-switch-checkbox">
            <span>Тёмная тема</span>
        </div>
    </header>
    <main>
        <section>
            <label for="country">Выберите регион:</label>
            <select id="country">
                <option value="all">Все страны мира</option>
                <option value="RU">Россия</option>
                <option value="US">США</option>
            </select>
        </section>
        <section>
            <label for="mode">Выберите режим игры:</label>
            <select id="mode">
                <option value="no-limit">Без ограничений</option>
                <option value="easy">Легкий (5 минут)</option>
                <option value="normal">Нормальный (1 минута)</option>
                <option value="hard">Тяжелый (15 секунд)</option>
            </select>
        </section>
        <button id="start-game">Начать игру</button>
        <section id="records">
            <h2>Ваши лучшие попытки</h2>
            <ul>
                <li>Легкий: <span id="recordE"></span></li>
                <li>Нормальный: <span id="recordN"></span></li>
                <li>Тяжелый: <span id="recordH"></span></li>
            </ul>
        </section>
        <button id="info-button">Информация</button>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/init.js"></script>
    </main>

</body>

</html>
